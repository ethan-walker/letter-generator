<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Letter Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
	<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
	<main>
		<div class="letter-container"></div>
		<div class="button-container">
			<div class="button-row">
				<button class="add-vowel">
					Vowel
					<div class="keybinding">V</div>
				</button>
				<button class="add-consonant">
					Consonant
					<div class="keybinding">C</div>
				</button>
				<button class="add-random icon-button">
					<i class="uil uil-dice-five"></i>
				</button>
			</div>
			<!-- <div class="button-row">
				<button class="shuffle-letters icon-text"><i class="uil uil-shuffle"></i>Shuffle</button>
				<button class="clear-letters icon-text"><i class="uil uil-trash-alt"></i>Clear</button>
				<button class="copy-letters icon-text"><i class="uil uil-copy"></i>Copy</button>
			</div> -->
		</div>
	</main>
  <script src="script.js"></script>
</body>

</html>
